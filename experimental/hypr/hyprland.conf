# Hyprland Performance Profile (v0.53.3+)

# Target: High-FPS responsiveness on integrated/mobile GPUs

# Display: eDP-1 1920x1200@165Hz | Updated: 2026-02-16


# --- CORE CONFIGURATION ---

autogenerated = 0

monitor = eDP-1, 1920x1200@165, 0x0, 1


# --- ENVIRONMENT VARIABLES ---

env = XCURSOR_SIZE,24

env = HYPRCURSOR_SIZE,24

# env = AQ_DRM_DEVICES,/dev/dri/card0  # Uncomment to force iGPU if dGPU exists


# --- STARTUP ---

# Import env vars to systemd before starting user services

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# Core services

exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Adjust path for your distro's polkit

exec-once = dunst

exec-once = hyprpaper

exec-once = waybar

exec-once = hypridle # Essential for mobile battery life


# --- VARIABLES ---

$terminal = kitty

$fileManager = dolphin

$mainMod = SUPER


# --- GENERAL & PERFORMANCE ---

general {

    gaps_in = 4

    gaps_out = 8

    border_size = 1


    # Static colors are cheaper than gradients

    col.active_border = rgba(33ccffbb)

    col.inactive_border = rgba(59595988)


    layout = dwindle

    

    # Master switch for Tearing (VSync off). 

    # Must be true to allow per-window rules to work.

    allow_tearing = true 

}


decoration {

    rounding = 4


    # ❌ CRITICAL PERFORMANCE SETTINGS ❌

    # Keep these disabled for iGPU/High-FPS targets

    

    shadow {

        enabled = false

    }


    blur {

        enabled = false

    }

    

    dim_inactive = false

}


animations {

    enabled = yes

    

    # Fast, responsive curves

    bezier = snappy, 0.05, 0.9, 0.1, 1.05

    bezier = linear, 0.0, 0.0, 1.0, 1.0

    

    # Minimal durations (1-200ms) for responsiveness

    animation = windows, 1, 2, snappy, popin 85%

    animation = windowsOut, 1, 2, snappy, popin 85%

    animation = windowsMove, 1, 2, snappy, slide      # Faster slide

    animation = border, 0                             # Disabled

    animation = borderangle, 0                        # Disabled

    animation = fade, 1, 2, snappy

    animation = workspaces, 1, 2, snappy, slide

    animation = specialWorkspace, 1, 2, snappy, slidevert

}


input {

    kb_layout = se

    follow_mouse = 0          # Click-to-focus (reduces event overhead)

    mouse_refocus = false     # Prevents mouse movement from stealing focus

    

    # Input Lag reduction

    accel_profile = flat      # Consistent 1:1 movement (good for muscle memory)

    sensitivity = 0 


    touchpad {

        natural_scroll = false

        tap-to-click = true

        disable_while_typing = true

        scroll_factor = 0.5   # Finer control

    }

}


misc {

    vfr = true                # Variable Frame Rate (Critical for battery)

    vrr = 1                   # Variable Refresh Rate (1=Always, 2=Fullscreen)

    

    disable_hyprland_logo = true

    force_default_wallpaper = 0

    background_color = 0x111111 # Fallback if hyprpaper fails

    

    # Input latency optimizations

    animate_manual_resizes = false

    animate_mouse_windowdragging = false

    enable_swallow = false

    focus_on_activate = true

}


# Reduce Disk I/O

debug {

    disable_logs = true

}


# --- LAYOUTS ---

dwindle {

    pseudotile = true

    preserve_split = true

    # no_gaps_when_only = 1   # Optional: removes gaps if only 1 window

}


# --- WINDOW RULES (v0.53.3 Named Block Syntax) ---

# Syntax: windowrule { name = <name> match:<criteria> = <pattern> <property> = <value> }
# IMPORTANT: name = MUST be first field in the block [[5]]


# 1. Floating Utility Windows

windowrule {
    name = float-utilities
    match:class = ^(pavucontrol|nm-connection-editor|xdg-desktop-portal-gtk|swappy)$
    float = true
}

windowrule {
    name = center-floating
    match:float = 1
    center = true
}

# 2. Steam - Disable centering for better window management
windowrule {
    name = steam-no-center
    match:class = ^(steam)$
    center = false
}


# 3. Picture-in-Picture

windowrule {
    name = pip-windows
    match:title = ^(Picture-in-Picture)$
    float = true
    pin = true
    size = 25% 25%
    move = 73% 4%
}


# 4. Idle Inhibition (Video players / Fullscreen)

# Note: idleinhibit not available in v0.53.3 windowrules
# Use hypridle for idle management


# 5. TEARING / LOW LATENCY (Games)

# Note: immediate not available in v0.53.3 windowrules
# Tearing is controlled globally via allow_tearing=true


# --- LAYER RULES (v0.53.3 BLOCK Syntax) ---

# Note: Layer rules also use block syntax in v0.53.3
# However, animation control is handled in the animations section


# --- KEYBINDINGS ---

bind = $mainMod, Return, exec, $terminal

bind = $mainMod, E, exec, $fileManager

bind = $mainMod, Q, killactive

bind = $mainMod, F, fullscreen

bind = $mainMod SHIFT, Space, togglefloating

bind = $mainMod, G, togglegroup


# App Launcher (drun is standard)

bindr = $mainMod, D, exec, pidof wofi >/dev/null && pkill -x wofi || wofi --show drun --matching=fuzzy -i


# Focus

bind = $mainMod, left, movefocus, l

bind = $mainMod, right, movefocus, r

bind = $mainMod, up, movefocus, u

bind = $mainMod, down, movefocus, d


# Move

bind = $mainMod SHIFT, left, movewindow, l

bind = $mainMod SHIFT, right, movewindow, r

bind = $mainMod SHIFT, up, movewindow, u

bind = $mainMod SHIFT, down, movewindow, d


# Group Navigation

bind = ALT, Tab, changegroupactive, f

bind = ALT SHIFT, Tab, changegroupactive, b


# Workspaces

bind = $mainMod, 1, workspace, 1

bind = $mainMod, 2, workspace, 2

bind = $mainMod, 3, workspace, 3

bind = $mainMod, 4, workspace, 4

bind = $mainMod, 5, workspace, 5

bind = $mainMod, 6, workspace, 6

bind = $mainMod, 7, workspace, 7

bind = $mainMod, 8, workspace, 8

bind = $mainMod, 9, workspace, 9

bind = $mainMod, 0, workspace, 10


# Move to Workspace

bind = $mainMod SHIFT, 1, movetoworkspace, 1

bind = $mainMod SHIFT, 2, movetoworkspace, 2

bind = $mainMod SHIFT, 3, movetoworkspace, 3

bind = $mainMod SHIFT, 4, movetoworkspace, 4

bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $mainMod SHIFT, 6, movetoworkspace, 6

bind = $mainMod SHIFT, 7, movetoworkspace, 7

bind = $mainMod SHIFT, 8, movetoworkspace, 8

bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Media Keys (Locked)

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%

bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioPlay, exec, playerctl play-pause

bindl = , XF86AudioNext, exec, playerctl next

bindl = , XF86AudioPrev, exec, playerctl previous

bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 3%+

bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-


# Mouse & System

bindm = $mainMod, mouse:272, movewindow

bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, E, exit
