# ═══════════════════════════════════════════════════════════════════════════════
# CORE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

autogenerated = 0

monitor = eDP-1, 1920x1200@165, 0x0, 1



# ═══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ═══════════════════════════════════════════════════════════════════════════════

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze-cursors
env = GTK_THEME,Adwaita-dark
env = QT_QPA_PLATFORMTHEME,kde
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WAYLAND_USE_VISIBLE,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = _JAVA_AWT_WM_NONREPARENTING,1
env = EGL_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_FORCE_DARK_MODE,1



# ═══════════════════════════════════════════════════════════════════════════════
# STARTUP APPLICATIONS
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = hyprpaper
exec-once = waybar
exec-once = pipewire
exec-once = wireplumber
exec-once = ~/.config/hypr/scripts/portal-startup.sh 2>/dev/null || (sleep 2 && /usr/lib/xdg-desktop-portal-hyprland)
exec-once = brightnessctl set 40%
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'



# ═══════════════════════════════════════════════════════════════════════════════
# VARIABLES
# ═══════════════════════════════════════════════════════════════════════════════

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun --matching=snappy -i
$mainMod = SUPER

$bg = 1a1b26
$bg_alt = 24283b
$fg = c0caf5
$fg_dark = 565f89
$blue = 7aa2f7
$cyan = 7dcfff
$green = 9ece6a
$orange = ff9e64
$red = f7768e
$purple = bb9af7
$yellow = e0af68



# ═══════════════════════════════════════════════════════════════════════════════
# GENERAL & PERFORMANCE
# ═══════════════════════════════════════════════════════════════════════════════

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba($blueee) rgba($purpleee) 45deg
    col.inactive_border = rgba($bg_altdd)
    layout = dwindle
    allow_tearing = true
    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
}



# ═══════════════════════════════════════════════════════════════════════════════
# DECORATION
# ═══════════════════════════════════════════════════════════════════════════════

decoration {
    rounding = 10
    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = rgba(1a1b26ee)
        color_inactive = rgba(1a1b2688)
    }
    blur {
        enabled = false
    }
    dim_inactive = false
    dim_strength = 0.0
}



# ═══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS
# ═══════════════════════════════════════════════════════════════════════════════

animations {
    enabled = no
    bezier = smoothOut, 0.36, 0.0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1.0, 0.5, 1.0
    bezier = overshot, 0.4, 0.0, 0.2, 1.2
    bezier = easeOutQuint, 0.22, 1.0, 0.36, 1.0
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    animation = windows, 1, 4, easeOutQuint, slide
    animation = windowsOut, 1, 4, ease, slide
    animation = windowsMove, 1, 4, ease, slide
    animation = fadeIn, 1, 4, ease
    animation = fadeOut, 1, 4, ease
    animation = fade, 1, 4, ease
    animation = border, 1, 8, default
    animation = workspaces, 1, 4, overshot, slide
    animation = specialWorkspace, 1, 4, overshot, slidevert
}



# ═══════════════════════════════════════════════════════════════════════════════
# INPUT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

input {
    kb_layout = se
    numlock_by_default = true
    follow_mouse = 1
    mouse_refocus = true
    accel_profile = flat
    sensitivity = 0
    touchpad {
        natural_scroll = false
        tap-to-click = true
        disable_while_typing = true
        scroll_factor = 0.5
        tap-and-drag = true
        drag_lock = false
    }
}

cursor {
    no_hardware_cursors = false
    inactive_timeout = 5
    enable_hyprcursor = true
    hide_on_key_press = true
}



# ═══════════════════════════════════════════════════════════════════════════════
# MISC OPTIONS
# ═══════════════════════════════════════════════════════════════════════════════

misc {
    vfr = true
    vrr = 1
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    background_color = 0x1a1b26
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty|foot|org.wezfurlong.wezterm)$
    focus_on_activate = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    middle_click_paste = false
}



# ═══════════════════════════════════════════════════════════════════════════════
# DEBUG OPTIONS
# ═══════════════════════════════════════════════════════════════════════════════

debug {
    disable_logs = true
    disable_time = true
    enable_stdout_logs = false
}



# ═══════════════════════════════════════════════════════════════════════════════
# LAYOUTS
# ═══════════════════════════════════════════════════════════════════════════════

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
}

master {
    new_status = master
    new_on_top = true
    mfact = 0.55
    special_scale_factor = 0.8
    orientation = left
}



# ═══════════════════════════════════════════════════════════════════════════════
# GROUPS
# ═══════════════════════════════════════════════════════════════════════════════

group {
    insert_after_current = true
    focus_removed_window = true
    groupbar {
        enabled = true
        font_family = JetBrains Mono Nerd Font
        font_size = 11
        col.active = rgba($blueee)
        col.inactive = rgba($bg_altdd)
        col.locked_active = rgba($redee)
        col.locked_inactive = rgba($bg_altdd)
        render_titles = true
        scrolling = true
        gradients = false
        priority = 3
        gaps_in = 3
        gaps_out = 3
    }
}



# ═══════════════════════════════════════════════════════════════════════════════
# BINDS
# ═══════════════════════════════════════════════════════════════════════════════

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    movefocus_cycles_fullscreen = true
}



