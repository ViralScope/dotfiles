#   bg         #1a1b26 (dark blue-black)
#   bg_alt     #24283b (lighter blue-black)
#   fg         #c0caf5 (soft white)
#   fg_dark    #565f89 (muted purple-gray)
#   blue       #7aa2f7 (bright blue)
#   cyan       #7dcfff (light cyan)
#   green      #9ece6a (soft green)
#   orange     #ff9e64 (warm orange)
#   red        #f7768e (soft red)
#   purple     #bb9af7 (lavender)
#   yellow     #e0af68 (warm yellow)
