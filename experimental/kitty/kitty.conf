# ============================================================================
# KITTY TERMINAL CONFIGURATION - CINEMATIC PRO THEME
# Optimized for performance, readability, and modern workflows
# ============================================================================

# ============================================================================
# FONTS & RENDERING
# ============================================================================

font_family          JetBrains Mono
bold_font            auto
italic_font          auto
bold_italic_font     auto
font_size            12.0

adjust_line_height   110%
adjust_column_width  100%
disable_ligatures    never
force_ligatures      no
font_features        JetBrains Mono:cv02,cv03,cv04,cv11,ss01,ss05,zero
symbol_map           U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E0A0-U+E0A2,U+E0B0-U+E0B3,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E62B,U+E700-U+E7C5,U+F000-U+F2E0,U+F300-U+F31C,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0  Symbols Nerd Font

# ============================================================================
# CURSOR & SELECTION
# ============================================================================

cursor_shape              block
cursor_blink_interval     0
cursor_stop_blinking_after 15.0
cursor_underline_thickness 2.0

selection_foreground      #000000
selection_background      #33ccff
url_color                 #33ccff
url_style                 curly
open_url_with             default
copy_on_select            yes
strip_trailing_spaces     smart
select_by_word_characters :@-./_~?&=%+#

# ============================================================================
# SCROLLBACK & PERFORMANCE
# ============================================================================

scrollback_lines          20000
scrollback_pager          less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 1000

repaint_delay             8
input_delay               2
sync_to_monitor           yes
sync_to_monitor_fps       144
shell_integration         no-cursor
enable_audio_bell         no
visual_bell_duration      0.0
window_alert_on_bell      yes
bell_on_tab               "ðŸ”” "

# ============================================================================
# WINDOW & LAYOUT
# ============================================================================

remember_window_size      yes
initial_window_width      1200
initial_window_height     700
enabled_layouts           splits,stack,tall
window_border_width       2pt
window_margin_width       0
window_padding_width      10
single_window_margin_width 0
single_window_padding_width 10

resize_debounce_time      0.1
resize_draw_strategy      static
resize_in_steps           yes

# ============================================================================
# TAB BAR - ENHANCED
# ============================================================================

tab_bar_edge              top
tab_bar_style             powerline
tab_powerline_style       slanted
tab_bar_min_tabs          2
tab_title_template        "{index}: {title}"
active_tab_font_style     bold
inactive_tab_font_style   normal

active_tab_foreground     #000000
active_tab_background     #33ccff
inactive_tab_foreground   #ffffff
inactive_tab_background   #2a2a2a
tab_bar_background        #1e1e1e

# ============================================================================
# COLOR SCHEME - CINEMATIC PRO
# ============================================================================

foreground                #e0e0e0
background                #1a1a1a
selection_foreground      #000000
selection_background      #33ccff

cursor                    #33ccff
cursor_text_color         #000000

# Black (grays)
color0  #1a1a1a
color8  #595959

# Red
color1  #ff5555
color9  #ff7777

# Green
color2  #50fa7b
color10 #60fb8b

# Yellow
color3  #f1fa8c
color11 #f2fb9c

# Blue
color4  #33ccff
color12 #5dd9ff

# Magenta
color5  #bd93f9
color13 #ce9fff

# Cyan
color6  #8be9fd
color14 #9ceaff

# White
color7  #f8f8f2
color15 #ffffff

# ============================================================================
# TRANSPARENCY & VISUAL EFFECTS
# ============================================================================

background_opacity        0.92
background_blur           24
dynamic_background_opacity yes
dim_opacity               0.75
inactive_text_alpha       0.85

strip_trailing_spaces     smart
visual_bell_color         #33ccff
visual_bell_duration      0.0

# ============================================================================
# ADVANCED FEATURES
# ============================================================================

allow_remote_control      yes
listen_on                 unix:@mykitty
shell                     .
editor                    .
close_on_child_death      no
allow_hyperlinks          yes
term                      xterm-256color

unicode_input             auto
emoji_presentation        auto
unicode_version           15.0

clipboard_control         write-clipboard write-primary
strip_trailing_spaces     smart

# ============================================================================
# KEYBINDINGS
# ============================================================================

# Clipboard
map ctrl+shift+c          copy_to_clipboard
map ctrl+shift+v          paste_from_clipboard
map ctrl+shift+x          paste_from_clipboard strip_trailing_spaces
map ctrl+shift+z          paste_from_primary

# Scrolling
map ctrl+shift+up         scroll_line_up
map ctrl+shift+down       scroll_line_down
map ctrl+shift+page_up    scroll_page_up
map ctrl+shift+page_down  scroll_page_down
map ctrl+shift+home       scroll_home
map ctrl+shift+end        scroll_end
map ctrl+shift+g          show_scrollback

# Window management
map ctrl+shift+enter      new_window
map ctrl+shift+n          new_os_window
map ctrl+shift+w          close_window
map ctrl+shift+]          next_window
map ctrl+shift+[          previous_window
map ctrl+shift+`          move_window_forward
map ctrl+shift+~          move_window_backward
map ctrl+shift+f          set_window_title

# Tab management
map ctrl+shift+t          new_tab
map ctrl+shift+q          close_tab
map ctrl+shift+right      next_tab
map ctrl+shift+left       previous_tab
map ctrl+shift+,          move_tab_backward
map ctrl+shift+.          move_tab_forward
map ctrl+shift+r          rename_tab

# Layouts
map ctrl+shift+l          next_layout
map ctrl+shift+h          first_layout
map ctrl+shift+s          goto_layout splits
map ctrl+shift+a          goto_layout stack
map ctrl+shift+m          goto_layout tall

# Font size
map ctrl+shift+equal      change_font_size all +1.0
map ctrl+shift+minus      change_font_size all -1.0
map ctrl+shift+0          change_font_size all 0
map ctrl+shift+plus       change_font_size all +2.0
map ctrl+shift+_          change_font_size all -2.0

# Search
map ctrl+shift+f          start_search
map ctrl+shift+n          find_next
map ctrl+shift+p          find_previous

# Miscellaneous
map ctrl+shift+f5         load_config_file
map ctrl+shift+f11        toggle_fullscreen
map ctrl+shift+f12        toggle_maximized
map ctrl+shift+f6         toggle_background_opacity
map ctrl+shift+f7         toggle_tab_bar
map ctrl+shift+f8         toggle_scrollbar
map ctrl+shift+f9         increase_background_opacity
map ctrl+shift+f10        decrease_background_opacity

# Marks
map ctrl+shift+1          toggle_marker text 1
map ctrl+shift+2          toggle_marker text 2
map ctrl+shift+3          toggle_marker text 3
map ctrl+shift+4          toggle_marker text 4
map ctrl+shift+5          toggle_marker text 5

# Hints
map ctrl+shift+e          kitten hints
map ctrl+shift+o          kitten hints --type=hyperlink
map ctrl+shift+i          kitten hints --type=path
