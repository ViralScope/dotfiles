# ============================================================================
# KITTY TERMINAL CONFIGURATION - CINEMATIC THEME
# ============================================================================

# Font Configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_color #33ccff
url_style curly
open_url_with default
copy_on_select yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window Layout
remember_window_size  yes
initial_window_width  1200
initial_window_height 700
enabled_layouts splits,stack
window_border_width 2pt
window_margin_width 0
window_padding_width 10
single_window_margin_width 0
single_window_padding_width 10

# Tab Bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_title_template "{index}: {title}"
active_tab_font_style   bold
inactive_tab_font_style normal

# Color Scheme - Cinematic Theme
foreground #ffffff
background #1e1e1e
selection_foreground #000000
selection_background #33ccff

# Cursor colors
cursor #33ccff
cursor_text_color #000000

# Tab bar colors
active_tab_foreground   #000000
active_tab_background   #33ccff
inactive_tab_foreground #ffffff
inactive_tab_background #2a2a2a

# Black
color0 #1e1e1e
color8 #595959

# Red
color1 #ff4444
color9 #ff6666

# Green
color2  #44ff44
color10 #66ff66

# Yellow
color3  #ffff44
color11 #ffff66

# Blue
color4  #33ccff
color12 #5dd9ff

# Magenta
color5  #ff44ff
color13 #ff66ff

# Cyan
color6  #44ffff
color14 #66ffff

# White
color7  #ffffff
color15 #ffffff

# Transparency and Background
background_opacity 0.95
background_blur 32
dynamic_background_opacity yes

# Advanced
allow_remote_control yes
listen_on unix:@mykitty
shell .
editor .
close_on_child_death no
allow_hyperlinks yes
term xterm-256color

# Bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# ============================================================================
# KEYBINDINGS
# ============================================================================

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling
map ctrl+shift+up   scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end  scroll_end

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab

# Layouts
map ctrl+shift+l next_layout

# Font size
map ctrl+shift+equal  change_font_size all +1.0
map ctrl+shift+minus  change_font_size all -1.0
map ctrl+shift+0      change_font_size all 0

# Reload config
map ctrl+shift+f5 load_config_file

# Toggle transparency (requires script)
map ctrl+shift+f6 toggle_background_opacity
